<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link th:href="@{/css/reset.css}" href="../../static/css/reset.css" rel="stylesheet"></link>
<link th:href="@{/css/warehouse.css}" href="../../static/css/warehouse.css" rel="stylesheet"></link>
<title>商品一覧画面</title>
</head>
<body>
	<header>
		<h1>ぬる商事 本社</h1>
	</header>
	<div th:if="${errorCode != null}">
		<p th:text="#{${errorCode}}">エラー</p>
	</div>
	<table th:if="${errorCode == null}">
		<tr>
			<th>商品コード</th>
			<th>商品名</th>
			<th>価格</th>
		</tr>
		<tr th:each="goods : ${goodsList}">
			<td th:text="${goods.code}">100</td>
			<td th:text="${goods.name}">鉛筆</td>
			<td th:text="${goods.price}">300</td>
		</tr>
		<!--/*-->
		<tr>
			<td>200</td>
			<td>鉛筆</td>
			<td>300</td>
		</tr>
		<tr>
			<td>300</td>
			<td>鉛筆</td>
			<td>300</td>
		</tr>
		<!--*/-->
	</table>
	<div>
		<br/>
		<a th:href="@{/goods}">本社メニューへ</a>
	</div>
	<footer>
		<address>Copyright(C)20xx ぬる商事 Allright Reserved.</address>
	</footer>
</body>
</html>
