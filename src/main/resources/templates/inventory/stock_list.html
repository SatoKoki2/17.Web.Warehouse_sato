<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link th:href="@{/css/reset.css}" href="../../static/css/reset.css"
	rel="stylesheet"></link>
<link th:href="@{/css/warehouse.css}"
	href="../../static/css/warehouse.css" rel="stylesheet"></link>
<title>在庫一覧画面</title>
</head>
<body>
	<header>
		<h1>ぬる商事 倉庫</h1>
	</header>
	<div th:if="${errorCode != null}">
		<p th:text="#{${errorCode}}">エラー</p>
	</div>
	<table th:if="${errorCode == null}">
		<tr>
			<th>商品コード</th>
			<th>在庫数</th>
		</tr>
		<tr th:each="stock : ${stockList}">
			<td th:text="${stock.goodsCode}">100</td>
			<td th:text="${stock.quantity}">10</td>
		</tr>
	</table>
	<div>
		<br /> <a th:href="@{/inventory}">倉庫メニューへ</a>
	</div>
	<footer>
		<address>Copyright(C)20xx ぬる商事 Allright Reserved.</address>
	</footer>
</body>
</html>
