<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link th:href="@{/css/reset.css}" href="../../static/css/reset.css"
	rel="stylesheet"></link>
<link th:href="@{/css/warehouse.css}"
	href="../../static/css/warehouse.css" rel="stylesheet"></link>
<title>在庫商品削除画面（確認）</title>
</head>
<body>
	<header>
		<h1>ぬる商事 倉庫</h1>
	</header>
	<form method="post" th:action="@{/inventory/stock_delete/complete}"
		th:object="${goodsCode}">
		<p>
			以下の商品コードの在庫商品を削除します。<br /> よろしいですか？
		</p>
		<table>
			<tr>
				<th>商品コード</th>
				<td th:text="${stock.goodsCode}">100</td>
			</tr>
		</table>
		<div>
			<br /> <input type="submit" value="戻る"
				th:formaction="@{/inventory/stock_delete/input}" formmethod="get" /> <input
				type="submit" value="削除" /> <br /> <br /> <a
				th:href="@{/inventory}">倉庫メニューへ</a>
		</div>
	</form>
	<footer>
		<address>Copyright(C)20xx ぬる商事 Allright Reserved.</address>
	</footer>
</body>
</html>
